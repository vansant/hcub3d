{% extends "base.html" %}

{% block title %}Register{% endblock%}

{% block content %}
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
<h2>Sign Up</h2>
<form method="post" action="."> {% csrf_token %}
	<label>Username
		<input type="text" name="username">
	</label>
	<label>Password
		<input type="password" name="password">
	</label>
	<input type="submit">
</form>
{% endblock %}
